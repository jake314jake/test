<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi Lyna üíô</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      text-align: center;
      width: 340px;
    }

    .title {
      font-size: 2.5em;
      color: #2a5298;
      padding: 15px 25px;
      border: 3px solid #2a5298;
      border-radius: 15px;
      margin-bottom: 25px;
    }

    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #333;
    }

    .button-area {
      position: relative;
      height: 130px;
      border: 2px dashed #cfd9ff;
      border-radius: 12px;
      padding-top: 40px;
      overflow: hidden;
    }

    button {
      padding: 10px 22px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 80px;
    }

    .no {
      background: #4d79ff;
      color: white;
      position: absolute;
      left: 180px;
      top: 40px;
    }

    /* Result section */
    .result {
      display: none;
    }

    .result img {
      width: 220px;
      border-radius: 15px;
      margin: 15px 0;
    }

    .love-text {
      font-size: 1.3em;
      color: #ff4d6d;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Hi Lyna üíô</div>

    <div id="questionBox">
      <div class="question">Do you love me?</div>

      <div class="button-area" id="area">
        <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn" onclick="moveNo()">No üò¢</button>
      </div>
    </div>

    <div class="result" id="result">
      <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyNWNzZHU5b2EzdXg4NHc1d2xna2N1Znllc3doZnNtZ21lNWc3b3h3ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ujTVMASREzuRbH6zy5/giphy.gif" alt="Dancing Kid">
      <div class="love-text">
        I knew it üòç<br>
        I love you too, Lyna üíô
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("area");
    const questionBox = document.getElementById("questionBox");
    const result = document.getElementById("result");

    function moveNo() {
      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    function yesClick() {
      questionBox.style.display = "none";
      result.style.display = "block";
    }
  </script>

</body>
</html>
