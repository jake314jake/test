<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi Lyna üíô</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      text-align: center;
      width: 320px;
    }

    .title {
      font-size: 2.5em;
      color: #2a5298;
      padding: 15px 25px;
      border: 3px solid #2a5298;
      border-radius: 15px;
      margin-bottom: 25px;
    }

    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #333;
    }

    .button-area {
      position: relative;
      height: 130px;
      border: 2px dashed #cfd9ff;
      border-radius: 12px;
      padding-top: 40px;
      overflow: hidden;
    }

    button {
      padding: 10px 22px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 80px;
    }

    .no {
      background: #4d79ff;
      color: white;
      position: absolute;
      left: 170px;
      top: 40px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Hi Lyna üíô</div>

    <div class="question">Do you love me?</div>

    <div class="button-area" id="area">
      <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn" onclick="moveNo()">No üò¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("area");

    function moveNo() {
      const areaWidth = area.clientWidth;
      const areaHeight = area.clientHeight;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = areaWidth - btnWidth;
      const maxY = areaHeight - btnHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClick() {
      alert("l' knew itüòçüíô\nI love you too,!");
    }
  </script>

</body>
</html>
